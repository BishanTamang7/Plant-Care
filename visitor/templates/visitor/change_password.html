{% extends "base.html" %}
{% block content %}
<main class="max-w-md mx-auto px-4 py-10">
    <div class="bg-white rounded-xl shadow-md border p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Change Password</h2>

        <!-- Form -->
        <form method="POST" class="space-y-5">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <!-- Old Password -->
            <div>
                <label for="id_old_password" class="block text-sm font-medium text-gray-700 mb-1">
                    Old Password
                </label>
                <input type="password" name="old_password" id="id_old_password"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-plant-green focus:outline-none"
                       required>
                {{ form.old_password.errors }}
            </div>

            <!-- New Password -->
            <div>
                <label for="id_new_password1" class="block text-sm font-medium text-gray-700 mb-1">
                    New Password
                </label>
                <input type="password" name="new_password1" id="id_new_password1"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-plant-green focus:outline-none"
                       required>
                {{ form.new_password1.errors }}
            </div>

            <!-- Confirm New Password -->
            <div>
                <label for="id_new_password2" class="block text-sm font-medium text-gray-700 mb-1">
                    Confirm New Password
                </label>
                <input type="password" name="new_password2" id="id_new_password2"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-plant-green focus:outline-none"
                       required>
                {{ form.new_password2.errors }}
            </div>

            <!-- Submit -->
            <button type="submit"
                    class="w-full py-2 px-4 bg-plant-green text-white rounded-lg hover:bg-green-700 transition-colors">
                Update Password
            </button>
        </form>

        <!-- Back to Profile -->
        <p class="text-center text-sm text-gray-600 mt-6">
            <a href="{% url 'visitor:visitor_profile' %}" class="text-plant-green hover:underline">
                ‚Üê Back to Profile
            </a>
        </p>
    </div>
</main>
{% endblock %}
