<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Plant</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    
    <div class="w-full max-w-lg px-4">
        <div class="bg-white shadow-xl rounded-2xl overflow-hidden">

            <div class="bg-yellow-500 text-white text-center py-4">
                <h4 class="text-xl font-semibold">✏️ Edit Plant</h4>
            </div>

            <!-- Form Body -->
            <div class="p-6">
                <!-- Use Django form -->
                <form method="POST" enctype="multipart/form-data" class="space-y-4">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <!-- Buttons -->
                    <div class="flex gap-3">
                        <!-- Cancel Button -->
                        <a href="{% url 'nursery:plant_detail' plant.pk %}" 
                            class="flex-1 text-center border border-gray-400 text-gray-600 hover:bg-gray-100 font-medium py-3 px-4 rounded-full transition">
                                ← Cancel
                        </a>

                        <!-- Submit Button -->
                        <button type="submit"
                            class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-4 rounded-full shadow-md transition">
                                Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
